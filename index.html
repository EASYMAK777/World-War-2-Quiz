<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World War 2 Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
</head>
<body>
    <main class="container" id="container">
        <header class="heading">

            <h1>Super Cool World War Quiz</h1>
            <h2>Super Cool World War Quiz by Juan Flores</h2>
        </header>
        
        
        

        <!-- Image of a soldier -->
        
        <image id="imageDiv">
            <img src="./Assets/img/soldier.png" height="200" width="200" alt="soldier">
        </image>

       
        
        <div id="timerEl">
            <!-- display var timeLeft in h2 -->
            <h2>Time: <span id="timeLeft"></span></h2>
        </div>

        <div id = "scoreEl">
            <!-- display var score in h2 -->
            <h2>Score: <span id="score"></span></h2>
        </div>

        <div id="questionEl">
            <!-- display var question in h2 -->
            <p><span id="question"></span></p>
        </div>

        <div id ="answerChoicesEl">
            <div id = "answers" onclick="checkAnswer()">
               

                
            </div>
       
            
        </div>

        <div class="buttonEl">
            <button onclick="startGame()" class="startBtn" id="startBtn">Start Quiz</button>
        </div>


        
        
    </main>

    <script src="./Assets/script/script2.js"></script>
</body>
</html>
