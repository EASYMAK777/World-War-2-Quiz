<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World War 2 Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
</head>
<body>
    <main class="container" id="container">
        <header class="heading">

            <h1>Super Cool World War Quiz</h1>
            <h2>Super Cool World War Quiz by Juan Flores</h2>
        </header>
        
        
        

        <!-- Image of a soldier -->
        <div id="timerEl"></div>
        <image id="imageDiv">
            <img src="./Assets/img/soldier.png" height="200" width="200" alt="soldier">
        </image>
        <br>

        <article class="questionDiv" id="question"> </article>
        <article class="answerDiv" id="answerDivA" onclick="checkAnswer('A')">Answers</article>
        <article class="answerDiv" id="answerDivB" onclick="checkAnswer('B')">Answers</article>
        <article class="answerDiv" id="answerDivC"onclick="checkAnswer('C')">Answers</article>
        <article class="answerDiv" id="answerDivD"onclick="checkAnswer('D')">Answers</article>
            <br>
        <article class="score" id="scoreBoard" style="display:none">
            <p></p>
        </article>

        <!-- using classes for styling and Handlers -->
        <button id="start" class="startButton" >Start Quiz</button>

        
        
    </main>

    <script src="./Assets/script/script2.js"></script>
</body>
</html>
